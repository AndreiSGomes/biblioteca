<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"> 
    <link rel="stylesheet" href="/css/styleNewUser.css">
<title>Cadastrar UsuÃ¡rio</title>
</head>
<body>
	<div class="container">
		<header>
			<span>Biblioteca Online</span>
		</header>
		

		<form th:object="${usuarioRequisicao}" action="/novo-usuario" method="POST" class="form">
			<div class="msg-errors">
				<span class="msg" th:errors="*{nome}"></span>
				<span class="msg" th:errors="*{login}"></span>
				<span class="msg" th:errors="*{senha}"></span>
			</div>

			<div class="form-group">
				<input type="text" class="form-input" placeholder="Nome" th:field="*{nome}" th:errorclass="temErro">
			</div>
			<div class="form-group">
				<input type="text" class="form-input" placeholder="E-mail" th:field="*{email}">
			</div>
			<div class="form-group">
				<select class="form-select" th:field="*{role}">
					<option th:each="role : ${roleUsuario}" th:value="${role}" th:text="${role}"></option>
				</select>
			</div>



			<div class="form-group">
				<input type="text" class="form-input" placeholder="Login" th:field="*{login}" th:errorclass="temErro">
			</div>
			<div class="form-group">
				<input type="password" class="form-input" placeholder="Senha" th:field="*{senha}" th:errorclass="temErro">
			</div>

			<button type="submit" class="btn-cadastrar">Cadastrar</button>
			<a href="javascript:history.back()" class="btn-cancelar"
				role="button">Voltar</a>
		</form>
	</div>

</body>
</html>
